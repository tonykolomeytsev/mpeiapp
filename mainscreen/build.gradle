apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 28


    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:${versions.kotlin}"
    testImplementation tests.junit
    androidTestImplementation androidx.test.runner
    androidTestImplementation androidx.test.espresso

    // Koin for Kotlin Android
    implementation koin.core
    implementation koin.android
    implementation "org.koin:koin-android-viewmodel:2.0.1"

    // support widgets
    implementation androidx.appcompat
    implementation androidx.material
    implementation androidx.recyclerview
    implementation androidx.constraintlayout
    implementation "androidx.viewpager2:viewpager2:1.0.0"

    // android arch navigation for kotlin
    // Kotlin
    implementation "androidx.navigation:navigation-fragment-ktx:2.2.1"
    implementation "androidx.navigation:navigation-ui-ktx:2.2.1"
    implementation "androidx.navigation:navigation-runtime-ktx:2.2.1"
    implementation "androidx.fragment:fragment-ktx:1.2.1"

    // kotlin corutines
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.0"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.0"

    // Google Maps
    implementation 'com.google.android.gms:play-services-maps:17.0.0'

    // (Recommended) Add Analytics
    implementation firebase.analytics
    implementation firebase.crashlytics


    implementation project(path: ':core')
    implementation project(path: ':coreui')
    implementation project(path: ':feed')
    implementation project(path: ':timetable')
    implementation project(path: ':settings')
    implementation project(path: ':addscreen')
    implementation project(path: ':map')
    implementation project(path: ':update')
    implementation 'com.google.firebase:firebase-config:19.1.0'
    implementation project(path: ':bars')
    implementation project(path: ':notes')

}
repositories {
    mavenCentral()
}
