apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled true
            buildConfigField('String', 'AUTH_KEY', mpeiapp_bars_auth_key)
            buildConfigField('String', 'AUTH_IV', mpeiapp_bars_auth_iv)
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            buildConfigField('String', 'AUTH_KEY', mpeiapp_bars_auth_key)
            buildConfigField('String', 'AUTH_IV', mpeiapp_bars_auth_iv)
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:${versions.kotlin}"
    testImplementation tests.junit
    androidTestImplementation androidx.test.runner
    androidTestImplementation androidx.test.espresso

    implementation androidx.appcompat

    // Koin for Kotlin Android
    implementation koin.core
    implementation koin.android

    // room
    implementation androidx.room.runtime
    implementation androidx.room.ktx
    kapt androidx.room.compiler

    // Firebase
    implementation firebase.firestore
    implementation firebase.crashlytics
    implementation firebase.analytics
    implementation firebase.storage

    // Picasso
    implementation 'com.squareup.picasso:picasso:2.71828'

    // JSOUP and OKHTTP
    implementation 'org.jsoup:jsoup:1.12.1'
    implementation 'com.squareup.okhttp3:okhttp:4.3.1'
    implementation 'com.squareup.okhttp3:okhttp-urlconnection:4.3.1'

    // GSON
    implementation 'com.google.code.gson:gson:2.8.6'

    // Kotlin coroutines
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.0"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.0"

    implementation project(path: ':core')
    implementation project(path: ':common_di')
}
