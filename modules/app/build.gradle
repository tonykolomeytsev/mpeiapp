apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'com.google.gms.google-services' // Firebase
apply plugin: 'com.google.firebase.crashlytics'

android {
    compileSdkVersion 30
    buildToolsVersion "29.0.3"
    defaultConfig {
        applicationId "kekmech.ru.mpeiapp"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode appVersionCode
        versionName appVersionName
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            resValue('string', 'google_maps_api_key', mpeiapp_google_maps_api_key)
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            resValue('string', 'google_maps_api_key', mpeiapp_google_maps_api_key)
            applicationIdSuffix ".dev"
        }
    }
    buildFeatures {
        viewBinding true
    }

    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
    }
}

dependencies {
    coreLibraryDesugaring desugaring
    implementation androidx.lifecycleCommonJava8

    // Koin for Kotlin Android
    implementation koin.core
    implementation koin.android

    implementation timber

    // Android widgets
    implementation androidx.viewPager2
    implementation androidx.recyclerview
    implementation androidx.appcompat
    implementation androidx.constraintlayout
    implementation androidx.coordinatorlayout
    implementation androidx.coreKtx
    implementation google.material
    implementation google.maps
    implementation "com.github.jetradarmobile:android-snowfall:1.2.0"

    // Firebase
    implementation firebase.crashlytics
    implementation firebase.analytics
    implementation firebase.config

    implementation rx.java
    implementation rx.android
    implementation rx.kotlin

    implementation squareup.retrofit
    implementation squareup.retrofit_rxJava2
    implementation squareup.retrofit_gson
    implementation squareup.okhttp
    implementation squareup.okhttpLogger

    implementation project(path: ':feature_onboarding')
    implementation project(path: ':feature_dashboard')
    implementation project(path: ':feature_schedule')
    implementation project(path: ':feature_app_settings')
    implementation project(path: ':feature_map')
    implementation project(path: ':feature_force_update')
    implementation project(path: ':feature_bars')
    implementation project(path: ':feature_notes')
    implementation project(path: ':feature_search')

    implementation project(path: ':domain_schedule')
    implementation project(path: ':domain_app_settings')
    implementation project(path: ':domain_force_update')
    implementation project(path: ':domain_bars')
    implementation project(path: ':domain_search')
    implementation project(path: ':domain_main_screen')
    implementation project(path: ':domain_onboarding')
    implementation project(path: ':domain_map')

    implementation project(path: ':coreui')
