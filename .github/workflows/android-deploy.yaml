name: Release Flow

on:
  push:
    tags:
      - "release/*"

jobs:
  build:
    name: Release Build
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: 17
          distribution: adopt

      - name: Materialize sensitive info
        run: |
          .ci/materialize.sh $GOOGLE_SERVICES modules/app/google-services.json
          .ci/materialize.sh $KEY_STORE_FILE keystore.jks
        env:
          GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES }}
          KEY_STORE_FILE: ${{ secrets.KEY_STORE_FILE }}

      - name: Build Release artifacts
        run: ./gradlew -Pci :app:bundleRelease :app:assembleRelease
        env:
          MAP_KEY: ${{ secrets.MAP_KEY }}
          KEY_ALIAS: ${{ secrets.ALIAS }}
          KEY_STORE_PASSWORD: ${{ secrets.KEY_STORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Publish Release APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: MpeiX APK
          path: modules/app/build/outputs/apk/release/app-release.apk

      - name: Publish Draft Release on GitHub
        uses: softprops/action-gh-release@v2.2.2
        with:
          draft: true
          files: |
            modules/app/build/outputs/apk/release/app-release.apk
